name: SQL Review

on:
  push:
    branches:
      - main
    paths:
      - "**/*.up.sql"

jobs:
  bytebase-sql-review:
    runs-on: ubuntu-latest
    env:
      BYTEBASE_URL: "https://cheerful-condor-loosely.ngrok-free.app"
      BYTEBASE_SERVICE_ACCOUNT: "sa@service.bytebase.com"
      DATABASE: "instances/kpay/databases/kpay"
    name: SQL Review
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Bytebase
        id: login
        uses: ./.github/actions/login
        with:
          url: ${{ env.BYTEBASE_URL }}
          service-account: ${{ env.BYTEBASE_SERVICE_ACCOUNT }}
          service-account-key: ${{ secrets.BYTEBASE_PASSWORD }}
      - name: Review
        id: review
        uses: ./.github/actions/sql-review
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: "**/*.up.sql"
          url: ${{ env.BYTEBASE_URL }}
          token: ${{ steps.login.outputs.token }}
          headers: '{"Accept-Encoding": "deflate, gzip"}'
          database: ${{ env.DATABASE }}